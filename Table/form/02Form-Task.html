<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 style="text-align: center;">Registration Form</h1>

    <form>
        <table>
            <tr>
                <td>Name :</td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td><input type="Phone" placeholder="9541******"></td>
            </tr>
            <tr>
                <td>Email-Id :</td>
                <td><input type="Email" placeholder="example12@***"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="Password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td><input type="Date"></td>
            </tr>
            <tr>
                <td>Hobbies :</td>
                <td><input type="checkbox"Singing>singing
                    <input type="checkbox"Dansing>Dansing
                    <input type="checkbox"Swiming>Swiming</td>
            </tr>
            <tr>
                <td>Education Qualification :</td>
                <td><select>
                    <option>None</option>
                    <option>10</option>
                    <option>12</option>
                    <option>Graduation</option>
                    <option>Post-Graduation</option>
                </select></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea  cols="17" rows="5" placeholder="Address"></textarea></td>
            </tr>
            <tr>
                <td><input type="Submit" value="Submit">
                    <input type="Reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
